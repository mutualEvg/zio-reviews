version = "3.5.7"
runner.dialect = scala3
maxColumn = 100
assumeStandardLibraryStripMargin = true

align.stripMargin = true
align.preset = more

rewrite.rules = [Imports]
rewrite.imports.expand = false
rewrite.imports.sort = scalastyle

// Version of scalafmt
version = "3.0.0" // for example, check for the exact version you're using

// Set the maximum line length
maxColumn = 120

// Enable newlines after the left bracket and before the right bracket
newlines.alwaysBeforeCurlyBraceLambdaParams = true
newlines.penalizeSingleSelectMultiArgList = false

// Set vertical alignment for parameters
align.openParenCallSite = false
align.openParenDefnSite = false

// Indentation for constructor args, set to 4 or another value based on preference
continuationIndent.defnSite = 4

// Control newlines before and after class, def, etc.
newlines {
  beforeCurlyLambdaParams = multilineWithCaseOnly
  sometimesBeforeColonInMethodReturnType = false
}
